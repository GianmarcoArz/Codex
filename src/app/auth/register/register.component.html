<body class="regpokedex">
  <div class="container text-center">
    <h1 class="text-white custom-title">Registrati nel Pokedex</h1>
    <form>
      <input
        type="text"
        class="form-control mb-3"
        placeholder="Nome Allenatore"
        name="nome"
        [(ngModel)]="formData.name"
      />
      <input
        type="text"
        class="form-control mb-3"
        placeholder="Cognome da Allenatore"
        name="cognome"
        [(ngModel)]="formData.cognome"
      />
      <input
        type="email"
        class="form-control mb-3"
        placeholder="Email"
        name="email"
        [(ngModel)]="formData.email"
      />
      <input
        type="password"
        class="form-control mb-3"
        placeholder="Password"
        name="password"
        [(ngModel)]="formData.password"
      />
      <button (click)="register()" class="btn btn-danger">Registrati</button>
    </form>
  </div>
</body>
